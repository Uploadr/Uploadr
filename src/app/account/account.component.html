
<div *ngIf = "!isLoggedIn()" class = "container">
    <div class = "card">
       <div class = "card-header">
           <h2>Log In</h2>
        </div>
       <div class = "card-body">
            <div class="input-group">
                <div class = "form-group">
                    <input class = "form-control" type = "text"  [(ngModel)]="input_username" placeholder="Username" name = "username">
                </div>
                <div class = "form-group">
                    <input class = "form-control" type = "text" [(ngModel)]="input_password" placeholder="Password" name = "password">
                </div>
            </div>
            <div class="form-group buttons-group">
                <button class="btn btn-primary" (click) = "signIn()" >Log In</button>
                <a href="#" (click)="newUser()">Sign Up</a>
            </div>
       </div>
    </div>
</div>

<div *ngIf = "isLoggedIn()">
    <div class = "container">
        <div class = "card">
           <!-- <div class = "card-header"><h4>Warning! You are about to Log Out</h4></div> -->
           <div class = "card-body">
                <div class="form-group">
                    <button class="btn btn-danger" (click) = "logOut()">Log Out</button>
                </div>
           </div>
        </div>
    </div>
</div>
