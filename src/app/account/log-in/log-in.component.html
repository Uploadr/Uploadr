<div class = "container">
    <div class = "card">
       <div class = "card-header"><h4>Log In</h4></div>
       <div class = "card-body">

            <div class = "form-group">
                <input class = "form-control" type = "text"  [(ngModel)]="input_username" placeholder="Username" name = "username">
            </div>
            <div class = "form-group">
                <input class = "form-control" type = "text" [(ngModel)]="input_password" placeholder="Password" name = "password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click) = "signIn()" >Log In</button>
            
                <button class="btn btn-primary" (click) = "newUser()">Create New Account!</button>
            </div>
            

       </div>
    </div>
</div>
